name: Predictor Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'predictor/**'
      - 'tests/**'
      - '.github/workflows/predictor-tests.yml'
  pull_request:
    paths:
      - 'predictor/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd predictor
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-train.txt
          pip install -r requirements-test.txt

      - name: Lint with flake8
        run: |
          cd predictor
          flake8 predictor tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 predictor tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type check with mypy
        run: |
          cd predictor
          mypy predictor --ignore-missing-imports

      - name: Run unit tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: test_db
          PGUSER: test_user
          PGPASSWORD: test_pass
        run: |
          cd predictor
          pytest tests/unit -v --cov=predictor --cov-report=xml --cov-report=term-missing -m "not slow"

      - name: Run integration tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: test_db
          PGUSER: test_user
          PGPASSWORD: test_pass
        run: |
          cd predictor
          pytest tests/integration -v --cov=predictor --cov-append --cov-report=xml -m "not slow"

      - name: Run slow tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: test_db
          PGUSER: test_user
          PGPASSWORD: test_pass
        run: |
          cd predictor
          pytest tests/ -v --cov=predictor --cov-append --cov-report=xml -m slow

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./predictor/coverage.xml
          flags: predictor
          name: predictor-${{ matrix.python-version }}

      - name: Generate coverage report
        run: |
          cd predictor
          coverage html

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: predictor/htmlcov/

  docker-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build serve image
        uses: docker/build-push-action@v4
        with:
          context: ./predictor
          file: ./predictor/docker/Dockerfile.serve
          push: false
          tags: predictor-serve:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build train image
        uses: docker/build-push-action@v4
        with:
          context: ./predictor
          file: ./predictor/docker/Dockerfile.train
          push: false
          tags: predictor-train:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test serve container
        run: |
          docker run -d --name predictor-test -p 8080:8080 predictor-serve:test
          sleep 10
          curl -f http://localhost:8080/health || exit 1
          docker stop predictor-test
          docker rm predictor-test
