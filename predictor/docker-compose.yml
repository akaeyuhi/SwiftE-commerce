version: "3.8"
services:
  predictor:
    build:
      context: .
      dockerfile: predictor/Dockerfile
    environment:
      - MODEL_PATH=/app/model/model.bin
      - SCALER_PATH=/app/model/scaler.pkl
      - MODEL_VERSION=v1
      - PREDICTOR_AUTH_TOKEN=${PREDICTOR_AUTH_TOKEN:-}
    volumes:
      - ./model:/app/model:ro
    ports:
      - "8080:8080"
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
