apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: predictor-models-pvc
  namespace: predictor
spec:
  accessModes:
    - ReadWriteMany  # Allows multiple pods to read
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change to your storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: predictor-data-pvc
  namespace: predictor
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
