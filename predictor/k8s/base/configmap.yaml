apiVersion: v1
kind: ConfigMap
metadata:
  name: predictor-config
  namespace: predictor
data:
  # Model configuration
  MODEL_TYPE: "lightgbm"
  MODEL_VERSION: "v1.0"
  LOG_LEVEL: "info"

  # Server configuration
  HOST: "0.0.0.0"
  PORT: "8080"

  # Database configuration (non-sensitive)
  PGHOST: "postgres.database.svc.cluster.local"
  PGPORT: "5432"
  PGDATABASE: "analytics"

  # Feature configuration
  WINDOW_7D: "7"
  WINDOW_14D: "14"
  WINDOW_30D: "30"
