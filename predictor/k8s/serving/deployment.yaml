apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictor-serve
  namespace: predictor
  labels:
    app: predictor
    component: serve
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: predictor
      component: serve
  template:
    metadata:
      labels:
        app: predictor
        component: serve
        version: v1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: predictor
                    component: serve
                topologyKey: kubernetes.io/hostname

      initContainers:
        # Wait for model files to be available
        - name: wait-for-model
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until [ -f /models/model.bin ] && [ -f /models/scaler.pkl ]; do
                echo "Waiting for model files..."
                sleep 5
              done
              echo "Model files found!"
          volumeMounts:
            - name: models
              mountPath: /models
              readOnly: true

      containers:
        - name: predictor
          image: your-registry.io/predictor-serve:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          env:
            # From ConfigMap
            - name: MODEL_TYPE
              valueFrom:
                configMapKeyRef:
                  name: predictor-config
                  key: MODEL_TYPE
            - name: MODEL_VERSION
              valueFrom:
                configMapKeyRef:
                  name: predictor-config
                  key: MODEL_VERSION
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: predictor-config
                  key: LOG_LEVEL

            # From Secret
            - name: PREDICTOR_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: predictor-secret
                  key: PREDICTOR_AUTH_TOKEN

            # Model paths
            - name: MODEL_PATH
              value: "/models/model.bin"
            - name: SCALER_PATH
              value: "/models/scaler.pkl"

          volumeMounts:
            - name: models
              mountPath: /models
              readOnly: true

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]

      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: predictor-models-pvc

      terminationGracePeriodSeconds: 30
