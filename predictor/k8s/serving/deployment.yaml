apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictor-serve
  namespace: predictor
  labels:
    app: predictor
    component: serve
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: predictor
      component: serve
  template:
    metadata:
      labels:
        app: predictor
        component: serve
        version: v1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: predictor
                    component: serve
                topologyKey: kubernetes.io/hostname

      initContainers:
        # This will be patched by overlays
        - name: wait-for-model
          image: busybox:1.35
          command:
            - sh
            - -c
            - echo "Waiting for model files..."
          volumeMounts:
            - name: models
              mountPath: /models
              readOnly: true

      containers:
        - name: predictor
          image: your-registry.io/predictor-serve:latest # This will be replaced by kustomize
          imagePullPolicy: IfNotPresent
          command: ["predictor-serve-rabbitmq"]
          env:
            # Common env vars
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: predictor-config # This will be the name of the configmap in the overlay
                  key: LOG_LEVEL
            # Model specific env vars will be patched in by overlays
            - name: MODEL_TYPE
              value: "to-be-patched"
            - name: MODEL_PATH
              value: "to-be-patched"
            - name: SCALER_PATH
              value: "to-be-patched"
            # RabbitMQ env vars
            - name: RABBITMQ_HOST
              value: "rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBITMQ_PASS
            - name: RABBITMQ_QUEUE
              value: "prediction_requests"

          volumeMounts:
            - name: models
              mountPath: /models
              readOnly: true

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]

      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: predictor-models-pvc

      terminationGracePeriodSeconds: 30
