apiVersion: v1
kind: Service
metadata:
  name: predictor-serve
  namespace: predictor
  labels:
    app: predictor
    component: serve
spec:
  type: ClusterIP
  selector:
    app: predictor
    component: serve
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  sessionAffinity: None
---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: predictor-serve-headless
  namespace: predictor
  labels:
    app: predictor
    component: serve
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: predictor
    component: serve
  ports:
    - name: http
      port: 8080
      targetPort: http
