apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: predictor
  template:
    metadata:
      labels:
        app: predictor
    spec:
      containers:
        - name: predictor
          image: your-registry/predictor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: MODEL_PATH
              value: /models/model.bin
            - name: SCALER_PATH
              value: /models/scaler.pkl
            - name: MODEL_VERSION
              value: v1
            - name: PREDICTOR_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: predictor-secret
                  key: token
          volumeMounts:
            - name: model-volume
              mountPath: /models
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: predictor-model-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: predictor
spec:
  selector:
    app: predictor
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
