apiVersion: batch/v1
kind: CronJob
metadata:
  name: predictor-retrain-mlp
  namespace: predictor
spec:
  # Run weekly on Sunday at 2 AM
  schedule: "0 2 * * 0"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: train-mlp
              image: swift-ecommerce-predictor:mlp-latest # Assumes image is built with this tag
              imagePullPolicy: IfNotPresent
              command:
                - "predictor-train"
              args:
                - "--in"
                - "/data/features.csv" # This file should be generated by a feature engineering job
                - "--model"
                - "lightgbm"
                - "--out"
                - "/models/model.bin"
              envFrom:
                - configMapRef:
                    name: predictor-config-mlp
                - secretRef:
                    name: predictor-secret
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: models
                  mountPath: /models
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: predictor-data-pvc
            - name: models
              persistentVolumeClaim:
                claimName: predictor-models-pvc

