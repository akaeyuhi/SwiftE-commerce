[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add parent directory to Python path
pythonpath = .

# Register custom markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests combining multiple components
    e2e: End-to-end tests for complete workflows
    slow: Tests that take a long time to run
    ml: Machine learning tests requiring ML libraries
    db: Tests requiring database connection
    keras: Tests requiring Keras/TensorFlow

# Options
addopts =
    --verbose
    --strict-markers
    --cov=predictor
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --tb=short
    -p no:warnings
    --disable-warnings

# Async settings
asyncio_mode = auto

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv

# Test discovery
python_paths = predictor
