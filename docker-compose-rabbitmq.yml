version: '3.8'

networks:
  app_network:
    driver: bridge

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: dev_rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - app_network

  predictor:
    build:
      context: ./predictor
      dockerfile: Dockerfile
      target: development
    container_name: dev_predictor
    restart: unless-stopped
    environment:
      - MODEL_PATH=/app/models/model.h5
      - SCALER_PATH=/app/models/scaler.pkl
      - MODEL_TYPE=keras
      - PREDICTOR_AUTH_TOKEN=dev-token
      - LOG_LEVEL=debug
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=password
      - RABBITMQ_QUEUE=prediction_requests
    volumes:
      - ./predictor/predictor:/app/predictor
      - ./predictor/models:/app/models
    command: predictor-serve-rabbitmq
    networks:
      - app_network
    depends_on:
      - rabbitmq

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: dev_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres_db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=root
      - DATABASE_NAME=ecommerce_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=password
      - RABBITMQ_PREDICTION_QUEUE=prediction_requests
      - JWT_SECRET=dev-secret
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    command: npm run start:dev
    networks:
      - app_network

  postgres_db:
    image: postgres:latest
    container_name: dev_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ecommerce_db
    volumes:
      - postgres_dev_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: dev_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app_network

  frontend:
    build:
      context: ./swiftecommerce-frontend
      dockerfile: Dockerfile
      target: development
    container_name: dev_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./swiftecommerce-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app_network


  analytics-service:
    build: ./analytics-microservice
    environment:
      - RABBITMQ_HOST=rabbitmq
      - DB_HOST=postgres
    depends_on:
      - rabbitmq
      - postgres

volumes:
  postgres_dev_data:
  redis_dev_data:
