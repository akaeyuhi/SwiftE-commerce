<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="320" height="320" role="img" aria-labelledby="title desc">
    <title id="title">Swift Ecommerce</title>
    <desc id="desc">Main logo with centered bag, centered handle behind, and lightning bolt aligned with handle</desc>

    <defs>
        <linearGradient id="gradMain" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7A5CFF"/>
            <stop offset="100%" stop-color="#9D7BFF"/>
        </linearGradient>
    </defs>

    <!-- Handle -->
    <path d="M196 120 A60 60 0 0 1 316 120"
          fill="none" stroke="#7A5CFF" stroke-width="12" stroke-linecap="round"/>

    <!-- Bag -->
    <rect x="86" y="130" width="340" height="290" rx="36" ry="36"
          fill="#ffffff" stroke="url(#gradMain)" stroke-width="14"/>

    <!-- Lightning bolt (5px left) -->
    <path d="M255 210 L195 330 L245 310 L215 390 L335 240 L275 260 L305 200 Z"
          fill="url(#gradMain)"/>

    <!-- Text -->
    <text x="256" y="492" text-anchor="middle" font-family="Inter, Arial, sans-serif"
          font-size="40" font-weight="700" fill="#7A5CFF">
        Swift
        <tspan font-weight="500" fill="#5A3FE6">Ecommerce</tspan>
    </text>
</svg>
